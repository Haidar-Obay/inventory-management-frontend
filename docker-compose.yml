services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"
    container_name: frontend_web
    environment:
      NODE_ENV: production
      # (You can keep this too, but the important one is the build arg above)
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"
    ports:
      - "3000:3000"
    restart: unless-stopped